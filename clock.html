<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
  <h1></h1>


<script>
    
     setInterval(function (){
      var date = new Date()
     date.toLocaleTimeString();
     document.querySelector("h1").innerHTML = date;
     },1000)
</script>
</body>
</html>
